<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Stock Game</title>
</head>
<body>
    <h1>Stock Game: <span id="storage-test">0</span></h1>
    <div class="container-1">
        <canvas id="myChart" style="width: 500px !important; height: 300px !important;"></canvas>
    </div>
    
    <div class="container-1-btn">
        <button class="btn btn-success" id="buy-button" value="buy"
        onclick="userAction(this.value)">Buy</button>
        <button class="btn btn-danger" id="sell-button" value="sell"
        onclick="userAction(this.value)">Sell</button>
    </div>
        
    <div class="container-1-select" id="pick-stock">
        <form action="" id="pick-stock-form">
            <select name="backdrop" id="stock-select"
            onchange="setSelectedStockIndex(this.value)">
                <!--<option value="-1" label="default" selected>Select Stock</option> -->         
            </select>
        </form>
    </div>

    <div class="container-1-text-input" id="text-input">
        <form action="" id="pick-stock-amount">
            <label>Enter an amount to buy/sell:</label><br>
            <input type="number" id="buy-amount-input"
            onchange="setBuyOrSellAmount(this.value)" value="1" min="0" step="1"> FILL HERE WITH STOCK PRICE<br>
            <label id="buy-amount-input-price-calculation"></label>
        </form>
        
    </div>

    <div class="container-2">
    <p><b>Player Stats</b></p>
        <!--Introduce tooltips-->
        <div class="container-2-stats">
            <div>
                <label><b>Currency:</b></label>
                <label id="stat-currency"></label><br>
            </div>
            <div>
                <label><b>Stock Inventory:</b></label><br>
                <label id="stat-inventory"></label><br>
            </div>
            

            
            <label><b>TEXT:</b></label>
            <label id=""></label><br>
            <label><b>TEXT:</b></label>
            <label id=""></label><br>

        </div>
    </div>
    <script src="scripts/js/utilities.js"></script>
    <script src="scripts/js/graph.js"></script>
    <script src="scripts/js/player.js"></script>
    <script src="scripts/js/main.js"></script> 
</body>
</html>
